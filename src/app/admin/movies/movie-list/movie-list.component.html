<h1>DANH SÁCH PHIM</h1>


<div class="user_list">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource"  id="example2" class="table table-bordered table-hover" >
      
          <!-- Position Column -->
          <ng-container matColumnDef="maPhim">
            <th mat-header-cell *matHeaderCellDef> Mã Phim </th>
            <td mat-cell *matCellDef="let element"> {{element.maPhim}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="tenPhim">
            <th mat-header-cell *matHeaderCellDef> Tên Phim </th>
            <td mat-cell *matCellDef="let element"> {{element.tenPhim}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="biDanh">
            <th mat-header-cell *matHeaderCellDef> Bí Danh </th>
            <td mat-cell *matCellDef="let element"> {{element.biDanh}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="hinhAnh">
            <th mat-header-cell *matHeaderCellDef> Hình Ảnh </th>
            <td mat-cell *matCellDef="let element" class="td_hinhAnh"> <img class="hinh_anh_phim" [src]="element.hinhAnh" alt=""> </td>
          </ng-container>

          <ng-container matColumnDef="moTa">
            <th mat-header-cell *matHeaderCellDef> Mô Tả </th>
            <td mat-cell *matCellDef="let element"> {{element.moTa}} </td>
          </ng-container>

          <ng-container matColumnDef="maNhom">
            <th mat-header-cell *matHeaderCellDef> Mã Nhóm </th>
            <td mat-cell *matCellDef="let element"> {{element.maNhom}} </td>
          </ng-container>

          <ng-container matColumnDef="ngayKhoiChieu">
            <th mat-header-cell *matHeaderCellDef> Ngày Khởi Chiếu </th>
            <td mat-cell *matCellDef="let element"> {{element.ngayKhoiChieu}} </td>
          </ng-container>

          <ng-container matColumnDef="danhGia">
            <th mat-header-cell *matHeaderCellDef> Đánh Giá </th>
            <td mat-cell *matCellDef="let element"> {{element.danhGia}} </td>
          </ng-container>

          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> Tùy chọn </th>
            <td mat-cell *matCellDef="let element" class="btn-update"> 
              <button class="updateUser" mat-raised-button (click)="onUpdate(element)">Update</button> 
              <button class="deleteUser" mat-stroked-button color="accent" (click)="onDelete(element)">Delete</button>
            </td>
           
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator  [length]="100"
        [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</div>
