<div class="theater container">
    <div class="theater__list">

        <div class="theater__logo" *ngFor="let theater of movieTheater">
            <img [src]="theater.logo" alt="" (click)="chooseTheaterSystem(theater.maHeThongRap)"
                (click)="chooseTheater(theater.maHeThongRap)">
        </div>

    </div>
    <div class="theater__banner">
        <div class="theater__name" *ngFor="let rap of theaterNameList" (click)="selectTheater(rap.maCumRap, rap.tenCumRap, rap.diaChi)">
            <div class="theater__img">
                <img src="assets/img/bhd-star-bitexco-16105952137769.png" alt="">
            </div>
            <div class="theater__info">
                <h3>{{rap.tenCumRap}}</h3>
                <p>{{rap.diaChi}}</p>
                <a class="chiTiet">[Chi tiết]</a>
            </div>

        </div>
    </div>
    <div class="theater__movie">
        <div class="movie__tittle" *ngFor="let movie of movieList">
            <img [src]="movieDetail.hinhAnh" alt="">
            <div class="movie_info">
                <h2>{{movie.tenPhim}}</h2>
                <p>Có {{movie.lstLichChieuTheoPhim.length}} suất chiếu</p>
                <div class="dinh-danh d-flex">
                    <h1>2D</h1>
                    <a (click)="xemChiTietLichChieu(movie.maPhim)">Xem chi tiết lịch chiếu</a>
                </div>

            </div>
        </div>
    </div>
</div>
