<div class="container" id="lichchieuphimcuaTix">
   <h1>Phim đang chiếu</h1>

   <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let movie of movieList" class="slide movie-slide">
         <!-- <img [src]="movie.hinhAnh" alt="" width="200px" height="280px"> -->
         <div class="card movie-list-card">
            <div class="card movie-list text-left">
               <div class="movie-img">
                  <img class="card-img-top" [src]="movie.hinhAnh" alt="" height="280px">
                  <div class="overlay">
                  </div>
                  <div class="movie-detail">
                     <button mat-raised-button color="accent" (click) = "layChiTietPhim(movie.maPhim)">Chi tiết phim</button>
                  </div>
                 
               </div>
               
               <div class="card-body">
                  <h2 class="card-title">{{movie.tenPhim}}</h2>
                  <p class="card-text">{{movie.moTa}}</p>
               </div>
               <div class="card-footer">
                  <span>Đánh giá: </span>
                  <svg xmlns="http://www.w3.org/2000/svg" color="yellowgreen" width="16" height="16" fill="currentColor"

                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" color="yellowgreen" width="16" height="16" fill="currentColor"

            </div>
            <button mat-raised-button color="warn" (click) = "layChiTietPhim(movie.maPhim)">Mua vé</button>

      </div>
